
{% extends 'base.html' %}
{% block tittle%} Bienvenidos {% endblock%}
{% block content %}
 	<p> Primera pagina</p>
 	{% if user.is_authenticated %} 
 		<p>Bienvenido {{ user.username }}</p>

 			<img src="/media/{{ user.get_profile.photo }}" width="100px" heigth="100px"/>
 		{% endif %}
 	{% endif %}
 {% endblock %}
